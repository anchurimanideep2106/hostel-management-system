<!-- CSS only -->
<style>
  .aa{
    margin-left:450px;
   
  }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Student</h2>
              <a href="/logout" class=aa >
                <input type="button" class="btn btn-primary" value="Logout"/>
             </a>
              <form method="post">
                
                {%csrf_token%}
                {%for i in messages%}
                <font color="green">{{i}}</font>
                {%endfor%}
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg"><h3>View vacant rooms in hostel</h3></label>
                  <div class="text-center text-lg-start mt-0 pt-0">
                    <button type="submit" name="view" class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;">Vacant rooms</button>
                    </div>
                </div>
                
               
                    
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg"><h3>Enter room number to book room</h3></label>
                  <input type="text" id="form3Example3cg" name="room_no" class="form-control form-control-lg"
                  placeholder="Room number" />
                  <div class="text-center text-lg-start mt-4 pt-0">
                    <button type="submit" name="book" class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;">Book</button>
                    </div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg"><h3>Complaint on Hostel</h3></label>
                  <input type="text" id="form3Example3cg" name="name" class="form-control form-control-lg"
                  placeholder="Complaint" />
                  <div class="text-center text-lg-start mt-4 pt-0">
                    <button type="submit" name="complaint" class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button>
                    </div>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
